<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Detail</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .reservation-form{
        background-color: rgb(28, 163, 163);
      }
  
    </style>
</head>
<body>
    <section id="reservation" class="reservation-section">
        <div class="container">
          <h2 class="section-title">Make a Reservation</h2>
          <div class="reservation-container">
            <div class="reservation-image">
              <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4" alt="Restaurant Interior">
            </div>
            <div class="reservation-form">
              <form id="booking-form" action="#" method="get">
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                  </div>
                  <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="guests">Number of Guests</label>
                  <select id="guests" name="guests" required>
                    <option value="">Select</option>
                    <option value="1">1 Person</option>
                    <option value="2">2 People</option>
                    <option value="3">3 People</option>
                    <option value="4">4 People</option>
                    <option value="5">5 People</option>
                    <option value="6">6+ People</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="message">Special Requests</label>
                  <textarea id="message" name="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Book Table</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
